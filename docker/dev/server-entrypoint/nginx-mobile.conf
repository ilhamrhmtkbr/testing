worker_processes 1;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # File upload size limit
    client_max_body_size 10M;

    # Sendfile optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Logging untuk error dan akses
    error_log /var/log/nginx/error.log warn;

    # Gzip untuk kompresi response
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;

    upstream backend_api_public {
        server backend-api-public1;
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80 default_server;
        server_name _;

        location /forum-api/v1/ws/notif {
            proxy_pass http://backend-api-forum-reverb:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        location /forum-api/v1/ {
            proxy_pass http://backend-api-forum;
            include proxy_params;
        }

        location /instructor-api/v1/ {
            proxy_pass http://backend-api-instructor;
            include proxy_params;
        }

        location /public-api/v1/ {
            proxy_pass http://backend_api_public;
            include proxy_params;
        }

        location /student-api/v1/ {
            proxy_pass http://backend-api-student;
            include proxy_params;
        }

        location /user-api/v1/ws/notif {
            proxy_pass http://backend-api-user-reverb:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        location /user-api/v1/ {
            proxy_pass http://backend-api-user;
            include proxy_params;
        }
    }
}
