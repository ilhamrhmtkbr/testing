[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=2
loglevel=info
pidfile=/tmp/supervisord.pid

[program:horizon]
command=php artisan horizon
directory=/app
autostart=true
autorestart=true
user=ilhamrhmtkbr

# Logging
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# Process management - INI PENTING!
startsecs=10
startretries=3
autorestart=unexpected
exitcodes=0

# Signal handling - CRUCIAL untuk graceful shutdown
stopsignal=TERM
stopwaitsecs=60
killasgroup=true
stopasgroup=true

# Resource limits (optional tapi recommended)
priority=999
environment=HOME="/home/ilhamrhmtkbr",USER="ilhamrhmtkbr"