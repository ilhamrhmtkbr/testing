pid /tmp/nginx.pid;

worker_processes auto;
worker_rlimit_nofile 2048;
worker_cpu_affinity auto;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enable HTTP/2 globally
    http2 on;

    # Logging optimized for testing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # Logs untuk debugging
    access_log /dev/stdout main;
    error_log /dev/stderr warn;

    # Performance optimization
    sendfile on;
    sendfile_max_chunk 1m;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;

    # Memory optimization
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Timeouts
    client_body_timeout 35s;
    client_header_timeout 35s;
    send_timeout 35s;
    resolver_timeout 15s;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 4;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate Limiting for testing
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=200r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Hide nginx version
    server_tokens off;

    # Temp directories (writable)
    client_body_temp_path /tmp/nginx_client_temp;
    proxy_temp_path /tmp/nginx_proxy_temp;
    fastcgi_temp_path /tmp/nginx_fastcgi_temp;
    uwsgi_temp_path /tmp/nginx_uwsgi_temp;
    scgi_temp_path /tmp/nginx_scgi_temp;

    # Backend upstreams with UNIX SOCKETS
    upstream backend_api_public {
        least_conn;
        server unix:/var/run/sockets/backend-api-public.sock max_fails=3 fail_timeout=30s weight=1;
        keepalive 16;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream backend_api_user {
        least_conn;
        server unix:/var/run/sockets/backend-api-user.sock max_fails=3 fail_timeout=30s weight=1;
        keepalive 8;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # WebSocket upgrade headers
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ========================================
    # MAIN SERVER BLOCK
    # ========================================

    server {
        listen 8080;
        server_name localhost;

        # Rate limiting untuk testing (lebih permissive)
        limit_req zone=api burst=100 nodelay;
        limit_conn conn_limit_per_ip 100;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # User API routes
        location /user-api/v1/ {
            proxy_pass http://backend_api_user;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 15s;
            proxy_send_timeout 35s;
            proxy_read_timeout 35s;

            # Buffering (simplified untuk testing)
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Public API routes
        location /public-api/v1/ {
            proxy_pass http://backend_api_public;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 15s;
            proxy_send_timeout 35s;
            proxy_read_timeout 35s;

            # Buffering (simplified untuk testing)
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Default error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            return 500 '{"error": "Internal Server Error"}';
            add_header Content-Type application/json;
        }
    }
}